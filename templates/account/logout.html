{% extends 'base.html' %}

{% block title %}Exit{% endblock %}

{% block content %}
    <h2>Exit</h2>
    <p>Are you sure you want to quit?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Exit</button>
    </form>
{% endblock %}
